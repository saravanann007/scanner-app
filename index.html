<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="application-name" content="Camera app">
		<meta name="apple-mobile-web-app-title" content="Camera app">

		<!-- Name of the app -->
		<title>Camera App</title>
		
		<link href="bootstrap.min.css" rel="stylesheet">
        <link href="custom.css" rel="stylesheet">

		<!-- Link to site manifest -->
		<link rel="manifest" href="site.webmanifest">

		<!-- Links to icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
		<link rel="manifest" href="site.webmanifest">
		<link rel="mask-icon" href="safari-pinned-tab.svg" color="#603cba">
		<meta name="msapplication-TileColor" content="#603cba">
		<meta name="theme-color" content="#ffffff">

		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="style.css"> 
	</head>
	<body>
			<div class="jumbotron feature">
					<div class="container">
						<h1><span></span> Creative Brew</h1>
						<p>Imagine! Innovate!! Inspire!!!</p>
						<p>
						<button id="start-button" class="btn btn-default">Start Scanning</button>
					</p>
					</div>
				</div>
		<!-- Camera -->
		<main id="camera">

		    <!-- Camera sensor -->
		    <canvas id="camera--sensor"></canvas>
		    
		    <!-- Camera view -->
		    <video id="camera--view" autoplay playsinline></video>
		    
		    <!-- Camera output -->
		    <img src="//:0" alt="" id="camera--output">
                 <div id="spinner" class="loading">
                   <div id="spinner" class="spinner">
                     <div class="rect1"></div>
                     <div class="rect2"></div>
                     <div class="rect3"></div>
                     <div class="rect4"></div>
                     <div class="rect5"></div>
                   </div>
                  </div>
		    <!-- Camera trigger -->
		</main>
		<button id="camera--trigger">Scan BarCode</button>

		<!-- Reference to your JavaScript file -->
		<script src="app.js"></script>

		<!-- Reference to adapter.js -->
		<script src="adapter-min.js"></script>

	</body>
</html>
